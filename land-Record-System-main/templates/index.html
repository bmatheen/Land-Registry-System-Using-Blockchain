<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Registry Using Blockchain</title>
    <style>
        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* General Styles */
        body {
            background-color: #f4f6f9;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #525353;
            text-align: center;
            font-size: 36px;
            font-weight: 600;
            margin-top: 20px;
        }

        /* Form Container */
        .form-container {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        label {
            font-weight: 600;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input[type=text], input[type=number], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            margin-bottom: 15px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Button Styling */
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #535455;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #2d87e7;
        }

        .btn:focus {
            outline: none;
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.5);
        }

        /* Image Styling */
        .image-container img {
            max-width: 100%;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .form-container {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <h1>Land Registry Using Blockchain</h1>

    <!-- Image Section -->
    <div class="image-container">
        <img src="https://miro.medium.com/v2/resize:fit:1200/1*mwpuwHSsNIlIirvWdjgIbw.jpeg" alt="Blockchain Image">
    </div>

    <!-- Form for Adding Records -->
    <div class="form-container">
        <form method="POST" action="/add_record">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="land">Land History:</label>
            <textarea id="land" name="land" required></textarea>

            <label for="uid">UID:</label>
            <input type="number" id="uid" name="uid" required>

            <button type="submit" class="btn">Add Record</button>
        </form>
    </div>

    <!-- Form for Getting Records -->
    <div class="form-container">
        <form method="GET" action="/get_history">
            <label for="uid">Enter UID:</label>
            <input type="text" id="uid" name="uid" required>
            <button type="submit" class="btn">Get Record</button>
        </form>
    </div>

    <!-- Button to View Blockchain -->
    <div class="form-container">
        <form method="GET" action="/view_blockchain">
            <button type="submit" class="btn">View All Blockchain</button>
        </form>
    </div>

</body>
</html>
